<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x_by_y</title>
    <style>
        .board{
            margin: 0px auto;
        }
        .square0, .square1 {
            height: 100px;
            width: 100px;
        }
        .square0 {
            background-color: #FFFFE0;
        }
        .square1 {
            background-color: #546A2F;
        }
    </style>
</head>
<body>
    <table class="board">
        {% for i in range(0,height) %}
        <tr>
            {% for j in range(0,length) %}
            <td class="square{{ (i+j)%2 }}"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
